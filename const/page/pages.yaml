chiho:
  - name: login
    description: ログイン
    url: 'https://n.ipat.jra.go.jp/sp/'
    elements:
      - name: id
        description: 加入者番号
        type: input
        selector: '#userid'
      - name: password
        description: 暗証番号
        type: input
        selector: '#password'
      - name: p_ars
        description: P-ARS番号
        type: input
        selector: '#pars'
      - name: login
        description: ログインボタン
        type: button
        selector: '#login > div > div.loginForm > div.btnWrap > ul > li > a'
  - name: notice
    description: お知らせ
    url: 'https://n.ipat.jra.go.jp/sp/pw_732_i.cgi'
    elements:
      - name: ok
        description: OKボタン
        type: button
        selector: '#message > div > div.btnWrap > ul > li > a'
  - name: top
    description: トップ
    url: 'https://n.ipat.jra.go.jp/sp/pw_732_i.cgi'
    elements:
      - name: money
        description: 入出金メニュー
        type: link
        selector: '#voteMenu > div > nav > ul > li.voteMenuMoney > a'
      - name: vote
        description: 通常投票
        type: link
        selector: '#voteMenu > div > nav > ul > li:nth-child(2) > a'
  - name: money
    description: 入出金メニュー
    url: 'https://un.sp.jra.go.jp/jraaccount2009s/'
    elements:
      - name: deposit
        description: 入出指示
        type: link
        selector: '#goNyukin'
      - name: end
        description: 終了ボタン
        type: button
        selector: '#logoff'
  - name: deposit
    description: 入出指示
    url: 'https://un.sp.jra.go.jp/jraaccount2009s/nyukin'
    elements:
      - name: price
        description: 入金金額
        type: input
        selector: '#NYUKIN'
      - name: confirm
        description: 確認ボタン
        type: button
        selector: '#nyukin-confirm'
  - name: execute_deposit
    description: 入金実行
    url: 'https://un.sp.jra.go.jp/jraaccount2009s/nyukin'
    elements:
      - name: password
        description: 暗証番号
        type: input
        selector: '#PASS_WORD'
      - name: excute
        description: 実行ボタン
        type: button
        selector: '#nyukin-exec'
  - name: complete_deposit
    description: 入金完了
    url: 'https://un.sp.jra.go.jp/jraaccount2009s/nyukin'
    elements:
      - name: money
        description: 入出金メニュー
        type: button
        selector: '#goMenu'